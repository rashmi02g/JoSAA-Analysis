.result-table {

      <script>
        
        const rank = document.getElementById('rank');
        const Prog_name = document.getElementById('1stprogramname');
        const Prog_name_2 = document.getElementById('2ndprogramname');
        const Prog_name_3 = document.getElementById('3rdprogramname');
        
        
        Prog_name_3.addEventListener('change', function() {
            
            const rank_val = rank.value;
            const Prog_val = Prog_name.value;
            const Prog_val_2 = Prog_name_2.value;
            const Prog_val_3 = Prog_name_3.value;
            
            update( rank_val,Prog_val,Prog_val_2,Prog_val_3);
          });
          
        function update(rank,programname,programname_2,programname_3) {
            const xhr = new XMLHttpRequest();
            const url = `/get-knowiit/?rank=${rank}&programname=${programname}&programname_2=${programname_2}&programname_3=${programname_3}`;
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    const responseData = JSON.parse(xhr.responseText);
                    renderdata(responseData);
                }
            };
            xhr.send();
        }
        function renderdata(data) {
              
              var resultContainer = document.getElementById("resultContainer");
              resultContainer.innerHTML = "";
            
              // Create table element
              var table = document.createElement("table");
              table.classList.add("result-table");
            
              // Create table header
              var thead = document.createElement("thead");
              var headerRow = document.createElement("tr");
              var headerCells = ["Institute", "Program Name", "Opening Rank", "Closing Rank"];
              headerCells.forEach(cellText => {
                var headerCell = document.createElement("th");
                headerCell.textContent = cellText;
                headerRow.appendChild(headerCell);
              });
              thead.appendChild(headerRow);
              table.appendChild(thead);
            
              // Create table body
              var tbody = document.createElement("tbody");
              data.forEach(item => {
                var row = document.createElement("tr");
                var cells = [item.Institute, item.Program_name, item.Opening_rank, item.Closing_rank];
                cells.forEach(cellText => {
                  var cell = document.createElement("td");
                  cell.textContent = cellText;
                  row.appendChild(cell);
                });
                tbody.appendChild(row);
              });
              table.appendChild(tbody);
            
              resultContainer.appendChild(table);
            }
